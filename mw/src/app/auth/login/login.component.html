<form [formGroup]="form" (ngSubmit)="login(form.value)">
	<div class="row">
		<div class="offset-9">
			<h1>Login</h1>
		</div>
	</div>
	<div class="alert alert-danger" role="alert" [hidden]="!showAlert">
		Invalid Credentials
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input
			type="email"
			formControlName="email"
			class="form-control"
			aria-describedby="emailHelp"
			placeholder="Enter email"
		/>
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input
			type="password"
			formControlName="password"
			class="form-control"
			id="exampleInputPassword1"
			placeholder="Password"
		/>
	</div>
	<div class="row">
		<button type="submit" [disabled]="!form.valid" class="btn btn-primary ml-3">Submit</button>
		<a class="ml-auto mr-4" [routerLink]="['/forgotPassword']" routerLinkActive="router-link-active">
			Forgot Password</a
		>
	</div>
</form>
